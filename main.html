<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post">
        <!-- Name Field (Required) -->
        <label for="name">Name:*</label>
        <input type="text" name="name" id="name" required>
        <br><br>

        <!-- Email Field (Required) -->
        <label for="email">Email:*</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <!-- Gender Field (Radio Buttons, Required) -->
        <label>Gender:* </label>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">Female</label>

        <input type="radio" name="gender" id="other" value="other" required>
        <label for="other">Other</label>
        <br><br>

        <!-- Laptop Brands Dropdown -->
        <label for="laptop">Laptop Brands: </label>
        <select id="laptop" name="laptop" required>
            <option value="">Select a brand</option>
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>
        <br><br>

        <!-- Age Field (Required) -->
        <label for="age">Age:*</label>
        <input type="number" name="age" id="age" required>
        <br><br>

        <!-- Date of Birth Field (Required) -->
        <label for="dob">Date of Birth:*</label>
        <input type="date" name="dob" id="dob" required>
        <br><br>

        <!-- Password Field (Required) -->
        <label for="password">Password:*</label>
        <input type="password" name="password" id="password" required>
        <br><br>

        <!-- Portfolio URL Field (Optional) -->
        <label for="portfolio">Portfolio URL:</label>
        <input type="url" name="portfolio" id="portfolio">
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
